            color: #ffffff; 
            cursor: pointer;
            display: inline-block;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            height: 35px; 
            outline: 0;
            overflow: hidden;
            padding: 0 15px;
            text-decoration: none;
            text-overflow: ellipsis;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            width: 100%;
            max-width: 550px; /* Buttons can still be wide, but they are left-aligned now */
            transition: background-color 0.3s;
            font-weight: 600;
            text-align: center; /* ONLY the button text is centered inside the button itself */
        }

        .button-14:active {
            border-bottom-color: #555555;
            background-color: #222;
        }

        .button-14:hover {
            border-color: #ff0000; 
            background-image: linear-gradient(#5a5a5a, #444444);
        }

        .button-14:focus {
            border-color: #ff0000; 
            box-shadow: rgba(255, 0, 0, .5) 0 0 3px 2px;
